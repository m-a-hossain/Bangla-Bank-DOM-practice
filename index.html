    <style>
        #form-area{
            display: block;
        }
        #transaction-area{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="jumbotron" id="form-area">
           <h1>Welcome to Bangla-Bank Login site</h1><hr>
           <div class="submit-area">
               <input type="text" class="form-control" placeholder="Email address">
               <br>
               <input type="password" class="form-control" placeholder="password">
               <br>
               <button id="login" class="btn btn-success">Login</button>
           </div>
       </div>
    </div>
        <div class="container-md" id="transaction-area">
            <div class="row col-md-12 justify-content-between">
          <div class="row col-md-4 rounded  bg-warning p-5">
           <h4>Deposit</h4> <br>
           <h3>$ <span id="currentDeposit">00</span></h3>
          </div>
          <div class="row col-md-4 rounded  bg-success p-5">
            <h4>Withdraw</h4>
            <br>
            <h3>$ <span id="currentWithdrawal">00</span></h3>
           </div>
           <div class="row col-md-4 rounded  bg-warning p-5">
            <h4>Balance</h4>
            <br>
            <h3>$ <span id="currentBalance">00</span></h3>
           </div>
          </div>
          <div class="row col-md-12 mt-3 justify-content-between">
            <div class="row col-md-6 p-3 shadow p-5">
             <h2>Deposit</h2>
             <input type="text" id="depositAmount" class="form-control" placeholder="Deposit a amount">
             <br>
             <button id="addDeposit" class="btn btn-success  mt-3">Deposit</button>
            </div>
            <div class="row col-md-6 p-3 shadow p-5">
                <h2>Withdrawal</h2>
                <input type="text" id="withdrawAmount" class="form-control"  placeholder="Withdraw a amount">
                <br>
                <button id="withdrawl" class="btn btn-success mt-3">Withdraw</button>
               </div>
          </div>
        </div>
        <script>
            const  btnL=document.getElementById('login')
           btnL.addEventListener('click', function(){
              const area= document.getElementById('form-area');
               area.style.display='none';
               const trans=document.getElementById('transaction-area')
               trans.style.display='block'
           })
           /* ------------------working with deposit button----------------------------------- */

               var depositBtn=document.getElementById('addDeposit')
               depositBtn.addEventListener('click', function(){
                   const depositNum= getInputNum("depositAmount")
                   updateSpan("currentDeposit",depositNum)
                   updateSpan("currentBalance",depositNum);
                   document.getElementById('depositAmount').value =""
               })

               /* -------------working with withdrawal --------------------------- */

                    const withdrawalBtn = document.getElementById('withdrawl')
                    withdrawalBtn.addEventListener('click', function(){
                       const withdrawNumber=  getInputNum("withdrawAmount")
                       updateSpan('currentWithdrawal',withdrawNumber)
                       updateSpan('currentBalance', -1 * withdrawNumber)
                       document.getElementById('withdrawAmount').value=""
                        
                    })

               function getInputNum(id){
                   const Amount= document.getElementById(id).value 
                   const AmountNum = parseFloat(Amount)
                   return AmountNum
               }


               function updateSpan(id,depositNum){
                   const current= document.getElementById(id).innerText
                   const currentNum=parseFloat(current)
                   const totalAmount =depositNum + currentNum
                   document.getElementById(id).innerText =totalAmount
               }

          </script>
